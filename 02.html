<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>02</title>
        <style>
            .stu{
                width: 450px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <h1>学生信息</h1>
        <div>
            <form>
                <fieldset style="width: 480px;">
                <legend style="color: red; font-size: 20px;">学生档案</legend>
                姓名：<br/>
                <input type="text" name="name" required="required" placeholder="请输入姓名" class="stu" ><span style="color: red;">*</span><br/>
                <p></p>
                学号：<br/>
                <input type="text" name="id" required="required" placeholder="请输入学号" class="stu"><span style="color: red;">*</span><br/>
                <p></p>
                手机号码：<br/>
                <input type="tel" name="phone" required="required" placeholder="请输入手机号" class="stu"><span style="color: red;">*</span><br/>
                <p></p>
                邮箱地址：<br/>
                <input type="email" name="email" required="required" placeholder="请输入邮箱地址" class="stu"><span style="color: red;">*</span><br/>
                <p></p>
                录取学校：<br/>
                <input type="search" name="school" class="stu" list="university"><br/>
                <p></p>
                <datalist id="university">
                    <option>河北师范大学</option>
                    <option>清华大学</option>
                    <option>北京大学</option>
                    <option>北京航空航天大学</option>
                </datalist>
                入学成绩：<br/>
                <input type="text" name="score" class="stu"><br/>
                <p></p>
                入学时间：<br/>
                <input type="date" name="date" class="stu"><br/>
                <p></p>
                <input type="submit" name="submit" value="提交" class="stu">
            </fieldset>
            </form>
        </div>
    </body>
</html>
